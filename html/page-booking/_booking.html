<section class="booking" id="booking">
<div class="container booking__container">
  <div class="booking__box">
    <a class="arrow-link booking__down" href="#">
      <svg class=" booking__link arrow-link__icon">
        <use xlink:href="images/sprite.svg#icon-arrow"></use>
      </svg>
    </a>
    <h2 class="booking__title title">Get Your promo, and Book now!</h2>
    <p class="booking__text">Suspendisse mattis tincidunt leo posuere. Ullamcorper odio pellentesque sollicitudin
      morbi tristique est est montes.</p>
  </div>
  <form class="booking__form form" action="#">

    <div class="form__box">
      <div class="form__field form__field--data">
        <label class="aria-label" for="date"></label>
        <input class="form__input" type="text" id="date" name="date" placeholder="dd-mm-yy" required>
      </div>

      <div class="form__field form__field--person">
        <label class="aria-label" for="person"></label>
        <input class="form__input " type="text" id="person" name="person" placeholder="person" required>
      </div>

      <div class="form__field form__field--email">
        <label class="aria-label" for="email"></label>
        <input class="form__input " type="email" id="email" name="email" placeholder="email" required>
      </div>

      <div class="form__field form__field--phone">
        <label class="aria-label " for="phone"></label>
        <input class="form__input " type="tel" id="phone" name="phone" placeholder="phone" required>
      </div>
    </div>
    <button class="btn form__btn" type="submit">Booking Now</button>
  </form>

</div>
</section>
