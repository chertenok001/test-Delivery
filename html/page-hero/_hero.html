<section class="hero" style="background-image:url('images/ellipse.svg')">
<div class="container">

  <h1 class=" hero__title title title--lines">Special food every time for you!</h1>
  <p class="hero__text">Are you hungry because you're home now? Don't worry, now you can order food via yaour
    cellphone!</p>

  <form class="hero__form search-form" action="#">

    <div class="search-form__inner">
      <label aria-label="search"></label>
      <input class="search-form__input" placeholder="eg : Cheese Burgers ..." required type="text">
      <button class="search-form__btn btn" id="search" type="submit">Search</button>
    </div>
  </form>

  <a class="hero__down arrow-link" href="#">
    <svg class="hero__link arrow-link__icon">
      <use xlink:href="images/sprite.svg#icon-arrow"></use>
    </svg>
  </a>

</div>
</section>
